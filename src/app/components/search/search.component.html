<div class="flex flex-col justify-center items-center w-full">
    <form [formGroup]="formSearchParams" class="w-2/3 mx-auto">
        <div class="my-6 flex flex-row items-center gap-2 w-full">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-500">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input formControlName="searchKeywords" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for tasks or keywords" />
            </div>
            <div class="flex flex-row items-center">
                <label for="sort" class="block mx-2 text-sm font-medium text-gray-900 ">Sort</label>
                <button type="submit" id="sort" class="w-14 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="onSortChange()">A-Z</button>
            </div>
            <div class="flex flex-row items-center">
                <label for="priority" class="block mx-2 text-sm font-medium text-gray-900 ">Priority</label>
                <select formControlName="priority" id="priority" class="w-32 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option class="mx-8" selected>All</option>
                    <option class="mx-8">High</option>
                    <option class="mx-8">Medium</option>
                    <option class="mx-8">Low</option>
                </select>
            </div>
            <div class="flex flex-row items-center">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="onFieldChange()">Search</button>
           </div>
        </div>
    </form>
</div>
