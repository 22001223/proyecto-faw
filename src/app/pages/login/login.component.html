<div class="flex justify-center items-center w-screen h-screen bg-indigo-700">
    <div class="container mx-auto px-8 py-12 max-w-sm rounded-xl">
        <h1 class="text-2xl pb-8 text-white text-center mb-5">Log in to tasks</h1>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@test.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>
            @if(showAlert) {
                <div class="mb-3">
                    <app-alert [title]="alertTitle" [message]="alertMessage" [show]="showAlert"/>
                </div>
            }
            <div class="flex flex-col items-center">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Continue</button>
                <p class="text-gray-300 text-sm mt-5">Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline cursor-pointer">Register</a></p>
            </div>
        </form>
    </div>
</div>
